<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Educational Process Platform</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="form-container">
            <div class="left-section">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="register-btn">Register</button>
            </div>
            <div class="right-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" id="username" name="username" required placeholder="Enter access code">
                        <i class="fas fa-user icon"></i>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                    
                    <div class="social-login-btns">
                        <button type="button" class="social-btn google" onclick="window.open('https://www.google.com', '_blank')">
                            <i class="fab fa-google"></i> منصة المراجعات
                        </button>
                        <button type="button" class="social-btn facebook" onclick="window.open('https://www.facebook.com', '_blank')">
                            <i class="fab fa-facebook-f"></i> درجات الشوامل
                        </button>
                    </div>
                    
                    <div id="errorMessage" class="error"></div>
                </form>
                <p class="or">Developed by Eng: Amr Mohamed</p>
                <p class="or">لو واجهتك مشكلة ابعتلي</p>

                <div class="social-icons">
                    <button style="background-color: transparent; border: none; padding: 10px;">
                        <a href="https://www.facebook.com/mamro8529?mibextid=ZbWKwL" target="_blank" style="color: black; font-size: 30px;">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </button>
                    <button style="background-color: transparent; border: none; padding: 10px;">
                        <a href="https://wa.me/message/5LRM2DVHPZQFM1" target="_blank" style="color: black; font-size: 30px;">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </button>
                    <button style="background-color: transparent; border: none; padding: 10px;">
                        <a href="http://t.me/Mora_mo1" target="_blank" style="color: black; font-size: 30px;">
                            <i class="fab fa-telegram-plane"></i>
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
