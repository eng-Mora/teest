<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الفيديوهات التعليمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a3093;
            --secondary: #a044ff;
            --accent: #f5f5f5;
            --text: #333;
            --light: #f8f9fa;
            --dark-bg: #1a1a2e;
            --dark-container: #16213e;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', Arial, sans-serif;
        }

        body {
            background: var(--accent);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
        }

        body.dark-mode {
            background: var(--dark-bg);
            color: var(--light);
        }

        /* Login Page */
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        body.dark-mode .login-container {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 100%);
        }

        .logo {
            width: 180px;
            margin-bottom: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        body.dark-mode .login-card {
            background: var(--dark-container);
        }

        .login-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: right;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(106, 48, 147, 0.4);
        }

        /* Video Page */
        .video-container {
            display: none;
            padding: 2rem;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid var(--primary);
        }

        .logout-btn {
            padding: 8px 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Video Selection */
        .video-selection {
            margin-bottom: 2rem;
        }

        .video-select {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Video Player */
        .video-player-container {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }

        .video-player {
            width: 100%;
            height: 500px;
            border: none;
        }

        @media (max-width: 768px) {
            .video-player {
                height: 300px;
            }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="login-container" id="login-container">
        <img src="https://i.ibb.co/G2dH87P/Clipped-image-20240718-232638.png" alt="Logo" class="logo">
        <div class="login-card">
            <h1 class="login-title">moraaa</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <button class="login-btn" onclick="login()">تسجيل الدخول</button>
            <p style="margin: 1rem 0;">لو واجهتك مشكلة ابعتلي</p>
            <div style="display: flex; justify-content: center; gap: 1rem; margin: 1rem 0;">
                <a href="https://www.facebook.com/mamro8529?mibextid=ZbWKwL" style="width: 40px; height: 40px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/message/5LRM2DVHPZQFM1" style="width: 40px; height: 40px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="http://t.me/Mora_mo1" style="width: 40px; height: 40px; background: #f0f0f0; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                    <i class="fab fa-telegram-plane"></i>
                </a>
            </div>
            <p style="color: #777;">Developed by Eng: Amr Mohamed</p>
        </div>
    </div>

    <!-- Video Page -->
    <div class="video-container" id="video-container">
        <div class="header">
            <div class="user-profile">
                <img id="user-icon" src="" alt="User" class="user-avatar">
                <span id="user-name" style="font-weight: bold;">مستخدم</span>
            </div>
            <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
        </div>

        <div class="video-selection">
            <select class="video-select" id="video-select">
                <option value="">اختر فيديو للمشاهدة</option>
                <!-- Videos will be added here by JavaScript -->
            </select>
        </div>

        <div class="video-player-container">
            <iframe class="video-player" id="video-player" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        // User Data
        const users = {
            'admin': { name: 'المدير', icon: 'https://i.ibb.co/7KQqmM3/download.png' },
            'user1': { name: 'مستخدم تجريبي', icon: 'https://api.multiavatar.com/user1.svg' },
            '99': { name: 'ضيف', icon: 'https://api.multiavatar.com/99.svg' }
        };

        // Video Data
        const videos = [
            { id: 'video1', title: 'حل واجب حصة 1', url: 'https://drive.google.com/file/d/1iiNJqMrDUKkTptUQVymPbMqEyf0UowBB/preview' },
            { id: 'video2', title: 'حل واجب حصة 2', url: 'https://drive.google.com/file/d/1kv5eqpNmC_X2ByBbfoLcXn6WUnA0eYVB/preview' },
            { id: 'video3', title: 'حل واجب حصة 3', url: 'https://drive.google.com/file/d/1Tf4neobTgDj7nXd9WoUXwNYMLJC-7FJE/preview' },
            { id: 'exam', title: 'حل الامتحان', url: 'https://drive.google.com/file/d/1lVnm7PtWwWR6EVlMaod65E7EZ3iTy-ET/preview' }
        ];

        // DOM Elements
        const loginContainer = document.getElementById('login-container');
        const videoContainer = document.getElementById('video-container');
        const usernameInput = document.getElementById('username');
        const userIcon = document.getElementById('user-icon');
        const userName = document.getElementById('user-name');
        const videoSelect = document.getElementById('video-select');
        const videoPlayer = document.getElementById('video-player');

        // Login Function
        function login() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                alert('يجب إدخال اسم المستخدم');
                return;
            }
            
            if (users[username]) {
                loginContainer.style.display = 'none';
                videoContainer.style.display = 'block';
                
                userIcon.src = users[username].icon;
                userName.textContent = users[username].name;
                
                loadVideos();
            } else {
                alert('اسم المستخدم غير صحيح');
            }
        }

        // Load Videos into Select Menu
        function loadVideos() {
            videoSelect.innerHTML = '<option value="">اختر فيديو للمشاهدة</option>';
            
            videos.forEach(video => {
                const option = document.createElement('option');
                option.value = video.url;
                option.textContent = video.title;
                videoSelect.appendChild(option);
            });
            
            // Add event listener for video selection
            videoSelect.addEventListener('change', function() {
                if (this.value) {
                    videoPlayer.src = this.value;
                } else {
                    videoPlayer.src = '';
                }
            });
        }

        // Logout
        function logout() {
            videoContainer.style.display = 'none';
            loginContainer.style.display = 'flex';
            usernameInput.value = '';
            videoPlayer.src = '';
            videoSelect.selectedIndex = 0;
        }

        // Toggle Theme
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Test User (uncomment to enable auto-login for testing)
        // function testLogin() {
        //     usernameInput.value = '99';
        //     login();
        // }
        // testLogin();
    </script>
</body>
</html>
